<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        </style><!-- tab bị lệch -->
</head>
<body>
    <table >
        <tr>
            <td colspan="2">Name</td>
            <td>Name</td>
            <td>Name</td>
            <td>Name</td>
            <td>Name</td>
            <td colspan="2" rowspan="2">Name</td>
        </tr>
        <tr>
            <td>Name</td>
            <td colspan="2" rowspan="4">Name</td>
            <td>Name</td>
            <td>Name</td>
            <td>Name</td>
        </tr>
        <tr>
            <td >Name</td><!-- <td > chuyển thành <td> --> <!-- thừa dấu cách cuối dòng 33 -->
            <td colspan="5">Name</td>   
        </tr>
        <tr>
            <td >Name</td>
            <td>Name</td>
            <td>Name</td>
            <td>Name</td>
            <td>Name</td>
            <td >Name</td>
        </tr>
        <tr>
            <td >Name</td>
            <td>Name</td>
            <td colspan="2">Name</td>
            <td>Name</td>
            <td>Name</td><!-- thừa enter vô nghĩa dòng 49 -->
           
        </tr>
        <tr>
            <td >Name</td>
            <td>Name</td>
            <td>Name</td>
            <td>Name</td>
            <td colspan="2" >Name</td>
            <td >Name</td>
            <td>Name</td>
        </tr>
    </table>
</body>
</html>
