<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title><!-- đọc phần comment về dấu cách và dấu tab lộn xộn trong file creat_form.html, tách css ra thành 1 file, đọc comment bài của Hưng -->
    <style>
        table{ /* Thêm dấu cách trước { */
            border-collapse: collapse ;
        }/* dấu cách thừa cuối dòng 11 */
        table tr td 
        {/* dấu cách thừa cuối dòng 13 */
            width: 100px ; 
            height: 50px ;/* dấu cách thừa cuối dòng 15, enter vô nghĩa */
            
        }
        table ,tr,td /* thêm dấu cách sau , */
        {
            border: 2px solid black;/* dấu cách thừa cuối dòng 20 */
        } 
    </style>
</head>
<body><!-- <table > sửa thành <table>, thừa dấu cách cuối dòng 24 -->
    <table  > 
        <tr>
            <td colspan="2"></td><!-- enter vô nghĩa -->
            
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td colspan="2" rowspan="2" ></td><!-- enter vô nghĩa -->
            
        </tr>
        <tr>
            <td></td>
            <td colspan="2" rowspan="4"></td><!-- enter vô nghĩa -->
            
            <td></td>
            <td></td>
            <td></td><!-- enter vô nghĩa -->
            
            
        </tr>
        <tr>
            <td></td><!-- enter vô nghĩa -->
            
            
            <td colspan="5"></td><!-- enter vô nghĩa -->
           
        </tr>
        <tr>
            <td></td><!-- enter vô nghĩa -->
            
            
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td><!-- enter vô nghĩa -->
            
            
            <td></td>
            <td colspan="2" rowspan="2"></td><!-- enter vô nghĩa -->
            
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td><!-- enter vô nghĩa -->
            
            
            <td></td>
            <td></td>
        </tr><!-- enter vô nghĩa -->
        
    </table>
</body>
</html>

    Góp ý:
    1. indent: tab, cách, enter, ... quá lộn xộn
