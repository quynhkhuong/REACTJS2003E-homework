<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><!-- tách css thành 1 file, tham khảo bài của Lại Tiến Đức -->
    <style>
        h1{/* thêm dấu cách trước { */
            background-color: #7FFF00;
            display: inline-block;
        }
        table, tr, td {
            border: 2px solid black;
            border-collapse: collapse;/* thừa 1 tab, dòng 15 */
            }
    </style>
</head>
<body>
    <h1> Đăng ký thành viên</h1>
    <form action="" class=""><!-- form thiếu các attributes cần thiết, tham khảo bài của Duyên-->
    <table style="font-weight: bold"><!-- không viết inline css, hãy tách thành 1 file css -->
        <tr style="text-align: center;font-size: 20px;">
            <td >Nội dung</td>
            <td>Giá trị</td>
        </tr>
        <tr>
            <td>Họ tên</td>
            <td><!-- chưa đặt naem cho các trường input, textarea, ... -->
                <input type="text" id="" name="">
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="email" id="usd" name="">
            </td>
        </tr>
        <tr>

            <td>

            </td>
        </tr>
        <tr>

        </tr>

                </select>
             </td>
        </tr>
        <tr>

                <input checked type="radio" id="male" name="namf" value="Nữ">
                <label for="gái">nữ</label>
            </td>
        </tr>
        <tr>
            <td>sở thích</td>
            <td>
                <input type="checkbox" id="" name="hoc" value="hocb"><!-- thừa dấu cách vô nghĩa cuối dòng 79, name đặt theo quy tắc đặt tên biến, không dùng tiếng việt, name hiện tại không mang đúng ý nghĩa -->
                <label for="hocbai"> Đá bóng</label><br> 
                <input type="checkbox" id="" name="hoc" value="hocb"><!-- thừa dấu cách vô nghĩa cuối dòng 80, name đặt theo quy tắc đặt tên biến, không dùng tiếng việt, name hiện tại không mang đúng ý nghĩa -->
                <label for="hocbai"> Cầu lông</label><br> 
                <input type="checkbox" id="" name="hoc" value="hocb"><!-- name đặt theo quy tắc đặt tên biến, không dùng tiếng việt, name hiện tại không mang đúng ý nghĩa -->
                <label for="hocbai"> Đua thuyền</label>
            </td>
        </tr>
        <tr>
            <td>Ghi chú</td>
            <td>
                <textarea name="" id="" cols="20" rows="1">Buổi học đầu tiên</textarea>
            </td>
        </tr>
    </table>
    </form>
    <button> Đăng ký</button><!-- button phải đặt trong form, thừa dấu enter và cách vô nghĩa ở dòng 95-->
    
</body>
</html>
