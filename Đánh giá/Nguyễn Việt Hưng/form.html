<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Form</title><!-- hãy tách css ra thành 1 file riêng, không viết trong thẻ style, không viết inline css -->
    <style>
        /* ==== RESET === */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        *:focus {
            outline: none;
        }

        body {
            background-color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #6a2c70;
        }

        /* ==== COMMON === */
        .d-flex {
            display: flex;
        }

        .mg-right {
            margin-right: 20px;
        }
        /* ==== style form === */
        .heading {
            text-align: center;
            margin: 50px 0;
        }

        .form {
            width: 500px;
            margin: 0 auto;
            padding: 35px 20px;
            background-color: #fff;
            box-shadow: 2px 17px 30px 9px rgba(0, 0, 0, 0.55);
            border-radius: 6px;
            overflow: hidden;
        }

        .table {
            width: 100%;
        }

        .table .table__row>td {/* hiểu nguyên tắc đặt tên class */
            padding: 10px 0;
        }

        .table .table__input {
            padding: 7px 10px;
            width: 100%;
            border: none;
            border-bottom: 1px solid #ddd;
            transition: box-shadow .7s ease;
        }

        .table .table__input:focus,
        .table .table__input:hover {
            box-shadow: 0 11px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .table .table__select {
            width: 100px;
            padding: 5px 10px;
            border: 1px solid transparent;
            border-bottom: 1px solid #ddd;
            transition: box-shadow .7s ease;
        }
        .table .table__select:focus,
        .table .table__select:hover {
            box-shadow: 0 11px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .table .table__text {
            width: 100%;
            border: 0;
            border-bottom: 1px solid #ddd;
            transition: box-shadow .7s ease;
        }

        .table .table__text:focus,
        .table .table__text:hover {
            box-shadow: 0 11px 15px 0px rgba(0, 0, 0, 0.2);
        }
        .table label[for] {
            cursor: pointer;
        }
        .table input[type="checkbox"] {
            margin: 0 10px 8px 0;
        }

        .form .btn__group {
            margin: 30px 0 0 0;
            text-align: center;
        }

        .form .btn {
            padding: 10px 20px;
            border: none;
            background-color: #6a2c70;
            text-align: center;
            text-transform: uppercase;
            font-weight: 500;
            transition: all .5s ease;
            border-radius: 5px;
            transform: translate(0, 0);
            color: #fff;
            cursor: pointer;
        }

        .form .btn:hover {
            box-shadow: 0 11px 15px 0px rgba(0, 0, 0, 0.3);
            transform: translate(0, -5px);
        }
    </style>
</head>

<body>
    <h1 class="heading"><!-- Nội dung quá ngắn, hãy viết trên 1 dòng -->
        Đăng ký thành viên
    </h1>
    <form action="" class="form" autocomplete="off"> <!-- trong form có input file, tham khảo bài của Duyên -->
        <table class="table">
            <tr class="table__row">
                <td>Họ tên </td>
                <td>
                    <input type="text" name="name" class="table__input">
                </td>
            </tr>
            <tr class="table__row">
                <td>Email </td>
                <td>
                    <input type="email" name="email" class="table__input">
                </td>
            </tr>
            <tr class="table__row">
                <td>Mật khẩu </td>
                <td>
                    <input type="password" name="password" class="table__input">
                </td>
            </tr>
            <tr class="table__row">
                <td>Avatar </td>
                <td>
                    <input type="file" name="image" class="table__input">
                </td>
            </tr>
            <tr class="table__row">
                <td>Số điện thoại </td>
                <td>
                    <input type="number" name="numberphone" class="table__input">
                </td>
            </tr>
            <tr class="table__row">
                <td>Tuổi </td>
                <td>
                    <select name="tuoi" class=table__select><!-- name không dùng tiếng việt -->
                        <option value="1">1 tuổi </option>
                        <option value="2">2 tuổi </option>
                        <option value="3">3 tuổi </option>
                    </select>
                </td>
            </tr>
            <tr class="table__row">
                <td>Giới tính </td>
                <td class="style-radio">
                    <input type="radio" name="gt" id="man" value="man"><!-- name không dùng tiếng việt, không viết tắt -->
                    <label for="man">Nam</label>
                    <span class="mg-right"></span>
                    <input type="radio" id="woman" name="gt" value="woman"><!-- name không dùng tiếng việt, không viết tắt -->
                    <label for="woman">Nữ</label>
                </td>
            </tr>
            <tr class="table__row">
                <td>Sở thích </td>
                <td>
                    <input type="checkbox" name="st" id="football" value="football"><!-- name không dùng tiếng việt, không viết tắt -->
                    <label for="football">Đá bóng</label> <br>

                    <input type="checkbox" id="badminton" name="st" value="badminton"><!-- name không dùng tiếng việt, không viết tắt -->
                    <label for="badminton">Cầu lông</label> <br>

                    <input type="checkbox" id="sailing" name="st" value="sailing"><!-- name không dùng tiếng việt, không viết tắt -->
                    <label for="sailing">Đua thuyền</label>
                </td>
            </tr>
            <tr class="table__row">
                <td>Ghi chú </td>
                <td><!-- chưa đặt name cho textarea -->
                    <textarea name="note" rows="2" class="table__text">Buổi học đầu tiên về HTML </textarea>
                </td>
            </tr>
        </table>
        <div class="btn__group">
            <button class="btn">Đăng ký</button>
        </div>
    </form>
</body>

</html>

    2. Chú ý trường name
-->
