<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Orange</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1463705c86.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="visit">Visit <a href="#" class="visit-link">My Blog</a></div>
        <h2 class="heading-2">Responsive Menu</h2>
        <nav class="nav">
            <ul class="menu">
                <li class="menu-item"><a class="menu-link active" href="#">Home</a></li>
                <li class="menu-item"><a class="menu-link arrow" href="#">Product</a></li>
                <li class="menu-item"><a class="menu-link" href="#">Services</a></li>
                <li class="menu-item"><a class="menu-link" href="#">Team</a></li>
                <li class="menu-item"><a class="menu-link" href="#">Portfolio</a></li>
                <li class="menu-item"><a class="menu-link" href="#">Blog</a></li>
                <li class="menu-item"><a class="menu-link" href="#">Contact</a></li>
                <li class="menu-item mg-left-auto"><a class="menu-link" href="#">Go my Blog</a></li>
            </ul>
        </nav>
    </div>

</body>
</html>
