<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table check list</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <table class="table">
            <tr class="t-row">
                <th class="t-head"></th>
                <th class="t-head">Basic</th>
                <th class="t-head">Premium</th>
                <th class="t-head">Deluxe</th>
                <th class="t-head">Business</th>
            </tr>
            <tr class="t-row">
                <th class="t-col">Feature 1</th>
                <td class="t-col">✔</td>
                <td class="t-col">✔</td>
                <td class="t-col">✔</td>
                <td class="t-col">✔</td>
            </tr>
            <tr class="t-row">
                <th class="t-col">Feature 2</th>
                <td class="t-col">❌</td>
                <td class="t-col">✔</td>
                <td class="t-col">✔</td>
                <td class="t-col">✔</td>
            </tr>
            <tr class="t-row">
                <th class="t-col">Feature 3</th>
                <td class="t-col">❌</td>
                <td class="t-col">❌</td>
                <td class="t-col">✔</td>
                <td class="t-col">✔</td>
            </tr>
            <tr class="t-row">
                <th class="t-col">Feature 4</th>
                <td class="t-col">❌</td>
                <td class="t-col">❌</td>
                <td class="t-col">❌</td>
                <td class="t-col">✔</td>
            </tr>
        </table>
    </div>
</body>
</html>
