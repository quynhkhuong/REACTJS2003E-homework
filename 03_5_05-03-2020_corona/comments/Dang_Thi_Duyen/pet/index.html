<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="img">
        <div id="model-1">
            <i class='fas fa-paw' style='font-size:22px'></i>
        </div>
        <h1>PUPASSURE</h1>
        <img src="pet.png" alt="" width="300px" height="200px">
    </div>
    <div id="content">
        <h2>Yay, puppies! Ensure your pup gets the best care!</h2>
        <form action="" method="post" enctype="multipart/form-data">
            <div class="row-1">
                <div class="item">
                    <label for="">Name</label>
                    <input type="text" name="name" id="name" value="Pet's name">
                </div>
                <div class="item item-file">
                    <div id="model-2">
                        <input type="file" name="file" >
                        <i class='fas fa-camera' style='font-size:24px'></i>
                    </div>
                    <div id="up-file">
                        <input type="file" name="file" id="file">
                        <label for="">Up load photo</label>
                    </div>

                </div>
            </div>
            <div class="row-2">
                <div class="item">
                    <label for="">Breed</label>
                    <input type="text" name="breed" id="breed" value="Pet's breed">
                </div>
                <div class="item">
                    <label for="">Birthday</label>
                    <input type="date" name="birthday" id="birthday" value="MM/DD/YYYY">
                </div>
            </div>
            <div class="row-2">
                <div class="item">
                    <label for="">Gender</label>
                    <div id="gender">
                        <input type="radio" name="gender" id="female" checked >
                        <label for="">Female</label>
                        <input type="radio" name="gender" id="male">
                        <label for="">Male</label>
                    </div>
                </div>
                <div class="item">
                    <label for="">Spayed or Neutered</label>
                    <div id="spayneu">
                        <input type="radio" name="spaorneu" id="spayed" checked >
                        <label for="">Spayed</label>
                        <input type="radio" name="spaorneu" id="neutered">
                        <label for="">Neutered</label>
                    </div>
                </div>
            </div>
            <div class="row-2">
                <div class="item">
                    <label for="">Weight</label>
                    <div id="weight">
                        <input type="radio" name="weight" id="" checked >
                        <label for="">0-25 lbs</label>
                        <input type="radio" name="weight" id="" checked >
                        <label for="">25-50 lbs</label>
                        <input type="radio" name="weight" id="" checked >
                        <label for="">50-100 lbs</label>
                        <input type="radio" name="weight" id="" checked >
                        <label for="">100+ lbs</label>
                        
                    </div>
                </div>
            </div>
            <div class="row-3">
                <div id="back">
                    <button type="submit">Back</button>
                </div>
                <div id="next">
                    <button type="submit">Next</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>

    Comments:
  
    9. gender, phần Female (nút màu cam), khoảng cách trên dưới không bằng nhau
    10. gender, chưa click chọn được gender.
    11. Lỗi phần gender đều xuất hiện trên 'Spayed or Neutered' và 'Weight'
    12. nút back và next không cân đối
    13. Tham khảo bài của Nguyen_Viet_Hung (Hưng)
    14. Sửa hết comme
    nts và push lên lại
