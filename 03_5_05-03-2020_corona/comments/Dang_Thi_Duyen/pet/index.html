<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="img">
        <div id="model-01">
            <i class='fas fa-paw' style='font-size:22px'></i>
        </div>
        <h1>PUPASSURE</h1>
        <img src="pet.png" alt="" width="300px" height="200px">
    </div>
    <div id="content">
        <h2>Yay, puppies! Ensure your pup gets the best care!</h2>
        <form action="" method="post" enctype="multipart/form-data">
            <div class="row-01">
                <div class="item">
                    <label for="">Name</label>
                    <input type="text" name="name" id="name" value="Pet's name">
                </div>
                <div class="item item-file">

                    <div id="model-02">
                        <i class='fas fa-camera' style='font-size:24px'></i>
                    </div>
                    <div id="up-file">
                        <input type="file" name="file" id="file">
                        <label for="">
                            <span>Up load photo</span>
                        </label>
                    </div>

                </div>
            </div>
            <div class="row-02">
                <div class="item">
                    <label for="">Breed</label>
                    <input type="text" name="breed" id="breed" value="Pet's breed">
                </div>
                <div class="item">
                    <label for="">Birthday</label>
                    <input type="date" name="birthday" id="birthday" value="MM/DD/YYYY">
                </div>
            </div>
            <div class="row-02">
                <div class="item">
                    <label for="">Gender</label>
                    <div id="gender">
                        <input type="radio" name="" id="" checked>
                        <div id="female">Female</div>
                        <input type="radio" name="" id="">
                        <div id="male">Male</div>
                    </div>
                </div>
                <div class="item">
                    <label for="">Spayed or Neutered</label>
                    <div id="spaorneu">
                        <div id="spayed">Spayed</div>
                        <div id="neutered">Neutered</div>
                    </div>
                </div>
            </div>
            <div class="row-02">
                <div class="item">
                    <label for="">Weight</label>
                    <div id="weight">
                        <div id="weight-01">0-25 lbs</div>
                        <div id="weight-02">25-50 lbs</div>
                        <div id="weight-03">50-100 lbs</div>
                        <div id="weight-04">100+ lbs</div>
                    </div>
                </div>
            </div>
            <div class="row-03">
                <div id="back">
                    <button type="submit">Back</button>
                </div>
                <div id="next">
                    <button type="submit">Next</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>

    Comments:
  
    9. gender, phần Female (nút màu cam), khoảng cách trên dưới không bằng nhau
    10. gender, chưa click chọn được gender.
    11. Lỗi phần gender đều xuất hiện trên 'Spayed or Neutered' và 'Weight'
    12. nút back và next không cân đối
    13. Tham khảo bài của Nguyen_Viet_Hung (Hưng)
    14. Sửa hết comme
    nts và push lên lại
