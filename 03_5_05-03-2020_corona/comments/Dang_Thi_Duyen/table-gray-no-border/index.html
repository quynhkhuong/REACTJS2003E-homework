<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: #4b5e6f;
            margin-left: 20px;
        }
        table{
            background-color: #33495d;
            border-radius: 10px;
            margin-left: 20px;
        }
        table tr .year-width{
           width: 70px;
        }  
        table tr th{
            padding-left: 20px;
            width: 120px;
            height: 50px;
            color: #d3d554;
            text-align: left;
        }
        table tr td{
            padding-left: 20px;
            width: 120px;
            height: 50px;
            color: #d3d7da;
        }   
    </style>
</head>
<body>
    <h1>RWD List to Table</h1>
    <table>
        <tr>
            <th>Movie Title</th>
            <th>Genre</th>
            <th class="year-width">Year</th>
            <th>Gross</th>
        </tr>
        <tr>
            <td>Star Wars</td>
            <td>Adventure, Sci-fi</td>
            <td class="year-width">1977</td>
            <td>$460,935,665</td>
        </tr>
        <tr>
            <td>Howard The Duck</td>
            <td>"Comedy"</td>
            <td class="year-width">1986</td>
            <td>$16,295,774</td>
        </tr>
        <tr>
            <td>American</td>
            <td>Comedy,Drama</td>
            <td class="year-width">1973</td>
            <td>$115,000,000</td>
        </tr>
    </table>
</body>
</html>
