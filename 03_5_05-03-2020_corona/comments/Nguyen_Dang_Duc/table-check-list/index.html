<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="table-wrap">
        <table border="1">

                <th class="table__headding">Premium</th>
                <th class="table__headding">Deluxe</th>
                <th class="table__headding">Business</th>
            </thead>
            <tbody>
                <tr class="table__row">
                    <td class="item table__col">Feature 1</td>
                    <td class="table__col"><i class="icon icon-true">✔</i></td>
                    <td class="table__col"><i class="icon icon-true">✔</i></td>
                    <td class="table__col"><i class="icon icon-true">✔</i></td>
                    <td class="table__col"><i class="icon icon-true">✔</i></td>
                </tr>
                <tr class="table__row">
                    <td class="item table__col">Feature 3</td>
                    <td class="table__col"><i class="icon icon-false">❌</i></td>
                    <td class="table__col"><i class="icon icon-true">✔</i></td>
                    <td class="table__col"><i class="icon icon-true">✔</i></td>
                    <td class="table__col"><i class="icon icon-true">✔</i></td>
                </tr>
                <tr class="table__row">
                    <td class="item table__col">Feature 3</td>
                    <td class="table__col"><i class="icon icon-false">❌</i></td>
                    <td class="table__col"><i class="icon icon-false">❌</i></td>
                    <td class="table__col"><i class="icon icon-true">✔</i></td>
                    <td class="table__col"><i class="icon icon-true">✔</i></td>
                </tr>
                <tr class="item table__row">
                    <td class="table__col">Feature 4</td>
                    <td class="table__col"><i class="icon icon-false">❌</i></td>
                    <td class="table__col"><i class="icon icon-false">❌</i></td>
                    <td class="table__col"><i class="icon icon-false">❌</i></td>
                    <td class="table__col"><i class="icon icon-true">✔</i></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
