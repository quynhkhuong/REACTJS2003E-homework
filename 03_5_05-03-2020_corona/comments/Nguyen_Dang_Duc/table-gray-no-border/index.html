<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="table-wrap">
        <h2>RWD List to Table</h2>

            <th class="table__headding">Genre</th>
            <th class="table__headding">Year</th>
            <th class="table__headding">Gross</th>
        </thead>
        <tr class="table__row">
            <td class="table__col">Star wars</td>
            <td class="table__col">Adventure,Sci-fi</td>
            <td class="table__col">1977</td>
            <td class="table__col">$4000,0000</td>
        </tr>
        <tr class="table__row">
            <td class="table__col">Howard The Duck</td>
            <td class="table__col">"Conmedy"</td>
            <td class="table__col">1986</td>
            <td class="table__col">$1600,0000</td>
        </tr>
        <tr class="table__row">
            <td class="table__col">American Grafiti</td>
            <td class="table__col">Comedy,Drama</td>
            <td class="table__col">1973</td>
            <td class="table__col">$1100,000</td>
        </tr>
    </table>
    </div>
</body>
