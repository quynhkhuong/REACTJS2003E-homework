<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/92ec3a2c4c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="left">
            <p>
                <i class="fas fa-paw fa-lg"></i>
                <span>PUPASSURE</span>
            </p>
        </div>
        <div class="right">
            <div class="info">
                <p class="text">Yay, puppies! Ensure your pup getss the best care!</p>
                <div class="form">
                    <div class="item">
                        <span>Name</span>
                        <span><input type="text" value="Pet's name"></span>
                    </div>
                    <div class="item">
                        <span><i class="fa fa-camera"></i> Upload a photo</span>
                    </div>
                    <div class="item">
                        <span>Breed</span>
                        <span><input type="text" value="Pet's breed"></span>
                    </div>
                    <div class="item">
                        <span>Birthday</span>
                        <span><input value="MM/DD/YYYY"></span>
                    </div>
                    <div class="item">
                        <span>Gender</span>
                        <div class="gender">
                            <div class="female">Female</div>
                            <div class="male">Male</div>
                        </div>
                    </div>
                    <div class="item">
                        <span>Spayed or Neutered</span>
                        <div class="gender">
                            <div class="female">Spayed</div>
                            <div class="male">Neutered</div>
                        </div>
                    </div>
                </div>
                <p>Weight</p>
                <div class="weight">
                    <div class="weight-color">0-25 ibs</div>
                    <div>25-50 ibs</div>
                    <div>50-100 ibs</div>
                    <div>100+ ibs</div>
                </div>
                <div class="nextBack">
                    <div class="back">Back</div>
                    <div class="next">Next</div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
