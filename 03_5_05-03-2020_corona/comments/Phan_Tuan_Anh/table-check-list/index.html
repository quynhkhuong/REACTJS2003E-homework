<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Check List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/92ec3a2c4c.js" crossorigin="anonymous"></script>
</head>

<body>
    <table>
        <tr>
            <th></th>
            <th>Basic</th>
            <th>Premium</th>
            <th>Deluxe</th>
            <th>Business</th>
        </tr>
        <tr>
            <td>Feature 1</td>
            <td><i class="fas fa-check"></i></td>
            <td><i class="fas fa-check"></i></td>
            <td><i class="fas fa-check"></i></td>
            <td><i class="fas fa-check"></i></td>
        </tr>
        <tr>
            <td>Feature 2</td>
            <td><i class="fas fa-times"></i></td>
            <td><i class="fas fa-check"></i></td>
            <td><i class="fas fa-check"></i></td>
            <td><i class="fas fa-check"></i></td>
        </tr>
        <tr>
            <td>Feature 3</td>
            <td><i class="fas fa-times"></i></td>
            <td><i class="fas fa-times"></i></td>
            <td><i class="fas fa-check"></i></td>
            <td><i class="fas fa-check"></i></td>
        </tr>
        <tr>
            <td>Feature 4</td>
            <td><i class="fas fa-times"></i></td>
            <td><i class="fas fa-times"></i></td>
            <td><i class="fas fa-times"></i></td>
            <td><i class="fas fa-check"></i></td>
        </tr>
    </table>
</body>

</html>
