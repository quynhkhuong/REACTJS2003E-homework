<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:thistle;
        }
        div{
            background-color: orangered;
            margin-left: 200px;
            margin-right: 200px;
            padding-top: 10px;
            padding-right: 10px;

        }
        .menu a{
            display: inline;
            text-align: center;

        .menu a:hover{

        .menu a.home{
            background-color: black;
            color: white;
        }
        .menu a.blog{
            position: absolute;
            right: 200px;
            top: 81px;
        }
        h1{
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Responsive Menu</h1>
    <div class="menu">
        <a class="home">Home</a>
        <a>Products</a>
        <a>Services</a>
        <a>Team</a>
        <a>Portfolio</a>
        <a>Blog</a>
        <a>Contact</a>
        <a class="blog">Go my Blog</a>
    </div>
</body>
</html>
