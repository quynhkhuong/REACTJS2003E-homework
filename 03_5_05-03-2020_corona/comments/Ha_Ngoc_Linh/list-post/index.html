<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item1{grid-area: b;}
        .item2{grid-area: l;}
        .item3{grid-area: l1;}
        .item4{
            grid-area: l2;
            width: 30%;
        }
        body{
            background-color:rgb(3, 3, 32);
        }
        .div1{
            background-color: rgb(88, 75, 170);
            width: 30%;
            padding: 20px;
        }
        .grid{
            display: grid;
            grid-template-areas:
                'b b l l l l l l'
                'b b l1 l1 l1 l1 l1 l1'
                'b b l2 l2 l2 l2 l2 l2';
            grid-gap: 20px;
            background-color: rgb(54, 45, 122);
            width: 30%;
            padding: 10px;
            padding-top: 30px;
            padding-bottom: 30px;
            padding-left: 20px;
            padding-right: 20px;
        }
        .grid > div{
            background-color: rgba(15, 15, 85, 0.966);
            font-size: 10px;
            color: rgba(15, 15, 85, 0.966);
        }
    </style>
</head>
<body>
    <div class="div1">
        <img src="menu-icon.jpg" alt="menu-icon.jpg" width="15px" height="15px">
    </div>
    <div class="grid">
        <div class="item1">.</div>
        <div class="item2">.</div>
        <div class="item3">.</div>
        <div class="item4">.</div>
    </div>
    <div class="grid">
        <div class="item1">.</div>
        <div class="item2">.</div>
        <div class="item3">.</div>
        <div class="item4">.</div>
    </div>
    <div class="grid">
        <div class="item1">.</div>
        <div class="item2">.</div>
        <div class="item3">.</div>
        <div class="item4">.</div>
    </div>
    <div class="grid">
        <div class="item1">.</div>
        <div class="item2">.</div>
        <div class="item3">.</div>
        <div class="item4">.</div>
    </div>
</body>
</html>
