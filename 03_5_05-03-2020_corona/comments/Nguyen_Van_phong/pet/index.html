<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="pet.css">
</head>
<body>
    <section class="flex-container">
        <div class="row">
            <div class="pupassure">
                <div class="dog">
                    <div class="foot-dog">
                        <i class="fas fa-paw"></i>
                    </div>
                    <label for="">PUPASSURE</label>
                </div>
                <div class="avatar">
                    <img src="./pet.png" alt="">
                </div>
            </div>
            <div class="past-registration">
                <form action="#">
                    <h2>Yay, puppies! Ensure your <br>pup gets the best care!</h2>
                    <div class="introduce-pets">
                        <div class="past-name">
                            <div>
                                <label for="#">Name</label>
                                <input type="text" name="firstname" id="" placeholder="Pet's name">
                            </div>
                            <div>
                                <label for="#">Breed</label>
                                <input type="text" name="breed" id="" placeholder="Pet's breed">
                            </div>
                            <div>
                                <label for="">Gender</label><br>
                                <div class="radio">
                                    <input class="hide" type="radio" name="gender" id="gender-female" value="female" checked>
                                    <label class="bnt" for="gender-female">Female</label>
                                    <input class="hide" type="radio" name="gender" id="gender-male" value="male">
                                    <label class="bnt" for="gender-male">Male</label>
                                </div>
                            </div>
                        </div>
                        <div class="past-photo">
                            <div class="photo">
                                <input class="box-file hide" type="file" name="image" id="image">
                                <label for="image">
                                    <div class="camera" for="image"><i class="fas fa-camera-retro box-file"></i></div>
                                    <span>Upload a photo</span>
                                </label>
                            </div>
                            <div>
                                <label for="">Birthday</label><br>
                                <input type="date" name="birthday" id=""value="date">
                            </div>
                            <div>
                                <label for=""> Spayed or Neutered</label>
                                <div class="radio">
                                    <input class="hide" type="radio" name="spayedorneutered" id="spayed" value="spayed" checked>
                                    <label class="bnt" for="spayed">Spayed</label>
                                    <input class="hide" type="radio" name="spayedorneutered" id="neutered" value="neutered">
                                    <label class="bnt" for="neutered">Neutered</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="weight">
                        <label for="">Weight</label>
                        <div class="radio-lbs">
                            <input class="hide" type="radio" name="lbs" id="0-25 lbs" value="lbs" checked>
                            <label class="left bnt" for="0-25 lbs">0-25 lbs</label>
                            <input class="hide" type="radio" name="lbs" id="25-50 lbs" value="lbs">
                            <label class="bnt" for="25-50 lbs">25-50 lbs</label>
                            <input class="hide" type="radio" name="lbs" id="50-100 lbs" value="lbs">
                            <label class="bnt" for="50-100 lbs">50-100 lbs</label>
                            <input class="hide" type="radio" name="lbs" id="100+ lbs" value="lbs">
                            <label class="right bnt" for="100+ lbs">100+ lbs</label>
                        </div>
                    </div>
                    <div class="submit-input">
                        <input class="submit submit-left" type="submit" value="Back">
                        <input class="submit submit-right" type="submit" value="Next">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
