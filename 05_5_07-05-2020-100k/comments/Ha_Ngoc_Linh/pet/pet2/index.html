<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-5.13.0-web/css/all.min.css">
    <title>Pet</title>
</head>
<body>
<div class="container">
   <div class="col-5">
       <div class="left">
           <div class="icon_display">
               <div class="icon_i">
                <i class="fas fa-paw"></i>
               </div>
                 <p class="icon"><b> PUPASSURE</b></p>
           </div>
           <div class="dog">
                <img class="dog" src="pet.png" alt="">
           </div>
       </div>
   </div>
   <div class="col-7">
       <div class="right">
          <div class="yay"><b>
                Yay,puppies! Ensure your
                pups get the best care!
            </b></div>
        <div class="col-7_half">
            <p class="name"> Name</p>
        <div class="name">
            <input class="input" type="text" placeholder="Pet's name" size="20">
        </div>
            <p class="name"> Breed</p>
        <div class="name">
            <input class="input" type="text" placeholder="Pet's Breed" size="20">
        </div>
            <p class="name"> Gender</p>
        <div class="name">
        <div class="radio">
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
        </div>
    </div>
       </div>

       <div class="col-7_half">
           <div class="name">
        <div class="camera_display">
            <input type="file" id="avatar" name="avatar">
            <label for="avatar" class="avatar">
            <div class="camera_i">
                <i class="fas fa-camera"></i>
            </div>
              <span class="camera">Upload a photo</span>
            </label>
        </div>
    </div>
        <p class="name"> Birthday</p>
    <div class="name">
        <input class="input" type="text" placeholder="MM/DD/YYYY" size="20">
    </div>
        <p class="name"> Spayed or Neutered</p>
    <div class="name">
    <div class="radio">
        <input type="radio" id="spayed" name="gender" value="spayed">
        <label for="spayed">Spayed</label>
        <input type="radio" id="neutered" name="gender" value="neutered">
        <label for="neutered">Neutered</label>
    </div>
</div>
   </div>
   <p class="name"> Weight</p>
    <div class="name">
    <div class="weight">
        <input type="radio" id="0-25" name="gender" value="0-25">
        <label for="0-25">0-25 lbs</label>
        <input type="radio" id="25-50" name="gender" value="25-50">
        <label for="25-50">25-50 lbs</label>
        <input type="radio" id="50-100" name="gender" value="50-100">
        <label for="50-100">50-100 lbs</label>
        <input type="radio" id="100" name="gender" value="100">
        <label for="100">100+ lbs</label>
    </div>
</div>
    <div class="footer">
        <div class="col-7_half">
            <button class="btn">Back</button>
        </div>
        <div class="col-7_half">
            <button class="btn_next">Next</button>
        </div>
    </div>
   </div>
</div>
</body>
</html>
