<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet - 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-5.13.0-web/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-5">
                <div class="title">
                    <div class="round">
                        <i class="fas fa-paw fa-lg"></i>
                    </div>
                    <p class="note">PUPASSURE</p>
                </div>
            </div>
            <div class="col-7">
                <div class="wrap">
                    <div class="header">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos!</p>
                    </div>
                    <div class="info">
                        <div class="left">
                            <p>Name</p>
                            <input type="text" placeholder="Pet's name">
                            <p>Breed</p>
                            <input type="text" placeholder="Pet's breed">
                            <p>Gender</p>
                            <div class="gender">
                                <input type="radio" id="fmale" name="gender" checked>
                                <label for="fmale">Female</label>
                                <input type="radio" id="male" name="gender">
                                <label for="male">Male</label>
                            </div>
                        </div>
                        <div class="right">
                            <label for="input-img"><i class="fas fa-camera-retro"></i></label>
                            <input type="file" id="input-img">
                            <label for="">Upload a file</label>
                            <p>Birthday</p>
                            <input type="text" placeholder="MM/DD/YYYY">
                            <p>Spayed and Neutered</p>
                            <div class="gender">
                                <input type="radio" id="spayed" name="spayedNeutered" checked>
                                <label for="spayed">Spayed</label>
                                <input type="radio" id="neutered" name="spayedNeutered">
                                <label for="neutered">Neutered</label>
                            </div>
                        </div>
                    </div>
                    <p class="weight-text">Weight</p>
                    <div class="weight">
                        <input type="radio" id="weight-first" name="weight" checked>
                        <label for="weight-first">0-25 Ibs</label>
                        <input type="radio" id="weight-second" name="weight">
                        <label for="weight-second">25-50 Ibs</label>
                        <input type="radio" id="weight-thrid" name="weight">
                        <label for="weight-thrid">50-100 Ibs</label>
                        <input type="radio" id="weight-four" name="weight">
                        <label for="weight-four">100+ Ibs</label>
                    </div>
                </div>
                <div class="nextBack">
                    <button class="back">Back</button>
                    <button class="next">Next</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
