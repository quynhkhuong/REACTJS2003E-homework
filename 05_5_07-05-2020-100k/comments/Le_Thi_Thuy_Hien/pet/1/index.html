<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet</title>
    <link rel="stylesheet" href="fontawesome-free-5.13.0-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-5">
                <center>
                    <div class="dog"><i class="fas fa-paw"></i></div>
                    <p class="pupassure"><b>PUPASSURE</b></p>
                    <div>
                        <img style="margin-top: 370px ;height: 250px" src="./pet.png" alt="">
                    </div>
                </center>
            </div>
            <div class="col-7">
                <div class="content">
                    <h2>Yay, puppies! Ensure your <br>pup gets the best care!</h2>
                    <form action="" method="post" enctype="multipart/form-data">
                        <div class="row-1">
                            <div class="item">
                                <label for="">Name</label>
                                <input type="text" name="name" id="name" value="Pet's name">
                            </div>
                            <div class="item item-file">
                                <div class="model-2"><i class='fas fa-camera'></i></div>
                                <div class="up-file">
                                    <label for="">Up load photo</label>
                                </div>
                            </div>
                        </div>
                        <div class="row-2">
                            <div class="item">
                                <label for="">Breed</label>
                                <input type="text" name="breed" id="breed" value="Pet's breed">
                            </div>
                            <div class="item">
                                <label for="">Birthday</label>
                                <input type="date" name="birthday" id="birthday" value="MM/DD/YYYY">
                            </div>
                        </div>
                        <div class="row-2">
                            <div class="item">
                                <label for="">Gender</label>
                                <div id="gender">
                                    <input type="radio" name="gender" id="female" checked>
                                    <label for="">Female</label>
                                    <input type="radio" name="gender" id="male">
                                    <label for="">Male</label>
                                </div>
                            </div>
                            <div class="item">
                                <label for="">Spayed or Neutered</label>
                                <div id="spayneu">
                                    <input type="radio" name="spaorneu" id="spayed" checked>
                                    <label for="">Spayed</label>
                                    <input type="radio" name="spaorneu" id="neutered">
                                    <label for="">Neutered</label>
                                </div>
                            </div>
                        </div>
                        <div class="row-2">
                            <div class="item">
                                <label for="">Weight</label>
                                <div id="weight">
                                    <input type="radio" name="weight" id="" checked>
                                    <label for="">0-25 lbs</label>
                                    <input type="radio" name="weight" id="" checked>
                                    <label for="">25-50 lbs</label>
                                    <input type="radio" name="weight" id="" checked>
                                    <label for="">50-100 lbs</label>
                                    <input type="radio" name="weight" id="" checked>
                                    <label for="">100+ lbs</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="btn">
                    <div id="back"><button type="submit">Back</button></div>
                    <div id="next"><button type="submit">Next</button></div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
